<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인터렉티브 요소</title>
</head>
<body>
    <!-- 다이얼로그 예시 -->
    <h1>가입안내</h1>
    <dialog open aria-label="가입안내">
        <!-- 
            open을 줘야 화면에 보임 
            dialog = 대화상자
        -->
    <p>차별화된 회원가입 혜택</p>
    <a href="/">지금 바로 만나보세요!</a>
    <form method="dialog">
        <button type="button">오늘 하루 안 보기</button>
        <button type="button">닫기</button>
    </form>

        <!-- 
        <div>
            <button type="button">오늘 하루 안 보기</button>
            <button type="button">닫기</button>
        </div>
            div도 사용 가능 묶어 주기만 하면 되기 때문에 
        -->
    </dialog>

    <!-- 상세 및 요약 정보 제공 예시 -->
    <div>
        <details open>
            <summary>국민 내일배움카드</summary>
            <figure>
            <img src="images/learn-card.png" alt="" />
            </figure>
            <p>급격한 기술 발전 및 노동시장 변화에 대응하는 사회안전망 차원에서 국민 스스로 
            직업능력개발훈련을 실시할 수 있도록 훈련비 등을 지원받을 수 있는 카드를 의미한다.</p>
        </details>
        <!-- 
            접었다 폈다 할 수 있는 것은 <details> 안애 삽입, <details>의 요약이나 레이블을 <summary> 안에 넣음 
            open 요소로 사용하여 접히지 않고 바로 보일 수 있도록 열어둘 수 있음
        -->
    </div>
</body>
</html>
