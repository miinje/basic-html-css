<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제목과 단락</title>
</head>
<body>
    <h1>카</h1>
    <h2>매장 찾기</h2>
    <p>카페 W를 가까이에서 경험해보세요.</p>
    <p>고객님과 가장 가까이 있는 매장을 찾아보세요!</p>
    <ul>
        <li>리저브 매장</li>
        <li>드라이브 스루 매장</li>
        <li>커뮤니티 매장</li>
    </ul>
    <!-- 
        제목 태그
        로고만큼 중요한 내용이라면 h1 태그 두 개 사용 가능 
        우두머리로 생각하면 됨!!! 충돌은 있으나 공존 가능
        제목 단계는 건너뛰지 말 것 <h1>~<h6> 순차적으로 기입
        글씨 크기를 위해 제목 태그를 사용하는 것은 지양할 것

        단락 요소
        가독성을 위해 사용하기도 함
        주제 하나를 단락으로 치고 <p> 태그를 끊는다고 생각
    -->
</body>
</html>
