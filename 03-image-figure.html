<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지와 피규어</title>
  </head>
  <body>
    <h1>
      <img src="./images/webcafe-logo.png" alt="web cafe" />
    </h1>

    <figure>
      <img src="./images/likelion-black.png" alt="" />
      <figcaption>like lion</figcaption>
    </figure>

    <figure>
      <img src="images/rwd.jpg" alt="" />
      <figcaption>
        <p>
          <strong>Responsive Web<br />Design Strategies</strong>
          <span>반응형 웹디자인 전략</span>
        </p>
        <a href="/">강의정보</a>
      </figcaption>
    </figure>
    <!-- 
      피그 캡션 사용 시 alt 사용하지 않아도 됨
      div로 묶는 것보다 문법적으로 더 깔끔함
      이미지 피규어 테이블+피그캡션
      피규어 -> 이미지 -> 피그캡션
      <figcaption> 요소는 부모 <figure> 요소가 포함하는 다른 콘텐츠에 대한 설명 혹은 범례를 나타냅니다
      HTML 문서에는 텍스트 이외에 <img> 요소와 도표, 차트, 표, 이미지 등 캡션과 함께 묶어주는 <figure> 요소가 있습니다.
    -->
  </body>
</html>
